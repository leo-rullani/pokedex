<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="icon" href="/img/pokebal.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- css custom style -->
    <link rel="stylesheet" href="/css/standard.css">
    <link rel="stylesheet" href="/css/assets.css">
    <link rel="stylesheet" href="/css/style.css">

</head>

<body onload="init()">
    <header class="header-container">
        <div class="header-content">
            <img class="pokemon-title" src="/img/pokemon.png" alt="Pokemon-Titel">
            <div class="search-button"></div>
            <input class="search-input" type="text" placeholder="Search..." maxlength="3" onkeyup="searchPokemon()">
            <!-- Funktion wird bei Eingabe aufgerufen -->
        </div>
    </header>
    <div class="pokedex-container">
        <!-- plant type -->
        <div class="pokemon-row">
            <!-- Beispiel für Pflanzen-Pokémon -->
            <div class="pokemon-row">
                <!-- Beispiel für Pflanzen-Pokémon -->
                <div class="pokemon-card type-plant" data-pokemon="Bisasam" onclick="showPokemonOverlay(this)">
                    <img src="/img/bisasam.png" alt="Bisasam">
                    <p class="pokemon-name">Bisasam</p>
                </div>
            </div>            
        

            <div class="pokemon-card type-plant" data-pokemon="Endivie" onclick="showPokemonOverlay(this)">
                <img src="/img/endivie.png" alt="Endivie">
                <p>Endivie</p>
            </div>
            <div class="pokemon-card type-plant" data-pokemon="Knofensa" onclick="showPokemonOverlay(this)">
                <img src="/img/knofensa.png" alt="Knofensa">
                <p>Knofensa</p>
            </div>
            <div class="pokemon-card type-plant" data-pokemon="Kokowei" onclick="showPokemonOverlay(this)">
                <img src="/img/kokowei.png" alt="Kokowei">
                <p>Kokowei</p>
            </div>
        </div>

        <!-- water type -->
        <div class="pokemon-row">
            <div class="pokemon-card type-water" data-pokemon="Schiggy" onclick="showPokemonOverlay(this)">
                <img src="/img/schiggy.png" alt="Schiggy">
                <p>Schiggy</p>
            </div>
            <div class="pokemon-card type-water" data-pokemon="Krabby" onclick="showPokemonOverlay(this)">
                <img src="/img/krabby.png" alt="Krabby">
                <p>Krabby</p>
            </div>
            <div class="pokemon-card type-water" data-pokemon="Enton" onclick="showPokemonOverlay(this)">
                <img src="/img/enton.png" alt="Enton">
                <p>Enton</p>
            </div>
            <div class="pokemon-card type-water" data-pokemon="Sterndu" onclick="showPokemonOverlay(this)">
                <img src="/img/sterndu.png" alt="Sterndu">
                <p>Sterndu</p>
            </div>
        </div>

        <!-- fire type -->
        <div class="pokemon-row">
            <div class="pokemon-card type-fire" data-pokemon="Glumanda" onclick="showPokemonOverlay(this)">
                <img src="/img/glumanda.png" alt="Glumanda">
                <p>Glumanda</p>
            </div>
            <div class="pokemon-card type-fire" data-pokemon="Vulpix" onclick="showPokemonOverlay(this)">
                <img src="/img/vulpix.png" alt="Vulpix">
                <p>Vulpix</p>
            </div>
            <div class="pokemon-card type-fire" data-pokemon="Fukano" onclick="showPokemonOverlay(this)">
                <img src="/img/fukano.png" alt="Fukano">
                <p>Fukano</p>
            </div>
            <div class="pokemon-card type-fire" data-pokemon="Hunduster" onclick="showPokemonOverlay(this)">
                <img src="/img/hunduster.png" alt="Hunduster">
                <p>Hunduster</p>
            </div>
        </div>

        <!-- electric type -->
        <div class="pokemon-row">
            <div class="pokemon-card type-electric" data-pokemon="Pikachu" onclick="showPokemonOverlay(this)">
                <img src="/img/pikachu.png" alt="Pikachu">
                <p>Pikachu</p>
            </div>
            <div class="pokemon-card type-electric" data-pokemon="Blitza" onclick="showPokemonOverlay(this)">
                <img src="/img/blitza.png" alt="Blitza">
                <p>Blitza</p>
            </div>
            <div class="pokemon-card type-electric" data-pokemon="Magnetilo" onclick="showPokemonOverlay(this)">
                <img src="/img/magnetilo.png" alt="Magnetilo">
                <p>Magnetilo</p>
            </div>
            <div class="pokemon-card type-electric" data-pokemon="Voltobal" onclick="showPokemonOverlay(this)">
                <img src="/img/voltobal.png" alt="Voltobal">
                <p>Voltobal</p>
            </div>
        </div>

        <!-- rock type -->
        <div class="pokemon-row">
            <div class="pokemon-card type-rock" data-pokemon="Kleinstein" onclick="showPokemonOverlay(this)">
                <img src="/img/kleinstein.png" alt="Kleinstein">
                <p>Kleinstein</p>
            </div>
            <div class="pokemon-card type-rock" data-pokemon="Kabuto" onclick="showPokemonOverlay(this)">
                <img src="/img/kabuto.png" alt="Kabuto">
                <p>Kabuto</p>
            </div>
            <div class="pokemon-card type-rock" data-pokemon="Digda" onclick="showPokemonOverlay(this)">
                <img src="/img/digda.png" alt="Digda">
                <p>Digda</p>
            </div>
            <div class="pokemon-card type-rock" data-pokemon="Onyx" onclick="showPokemonOverlay(this)">
                <img src="/img/onyx.png" alt="Onyx">
                <p>Onyx</p>
            </div>
        </div>
    </div>
    </div>
    </div>
    <footer class="footer-container">
        <div class="footer-content">
            <img src="/img/pokebal.png" alt="Pokeball" class="footer-logo">
            <p class="footer-text">Pokemon Trainer - Leo Rullani</p>
        </div>
    </footer>

    <!-- js custom style -->
    <script src="./js/api.js"></script>
    <script src="./js/functions.js"></script>
    <script src="./js/object.js"></script>
    <script src="./js/templates.js"></script>
    <script src="./js/script.js"></script>

</body>

</html>
