<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="icon" href="./img/pokebal.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/standard.css">
    <link rel="stylesheet" href="./css/assets.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body onload="init()">
    <header class="header-container">
        <div class="header-content">
            <img class="pokemon-title" src="./img/pokemon.png" alt="Pokemon-Titel">
            <input class="search-input" type="text" placeholder="Search..." oninput="searchPokemon()" />
        </div>
    </header>
    <div id="pokemon-container" class="pokemon-row"></div>
    <button id="load-more-button" class="load-more-btn">Mehr Pokémon laden</button>
    <div id="spinner" class="spinner-btn"></div>

    <div id="pokemon-overlay" class="#pokemon-overlay">
        <div class="overlay-content">
            <button class="close-button" onclick="closeOverlay()">X</button>
            <div class="image-container">
                <img id="overlay-image" alt="pokemon-image" />
            </div>
            <div class="info-container">
                <h2 id="overlay-name">Pokémon Name</h2>
                <div class="category-buttons">
                    <button class="category-button" onclick="showCategoryContent('main')">Main</button>
                    <button class="category-button" onclick="showCategoryContent('stats')">Stats</button>
                    <button class="category-button" onclick="showCategoryContent('evo-chain')">Evo Chain</button>
                </div>
                <div class="category-content">
                    <div id="main-content" class="content-section active">
                        <p id="overlay-type">Type: </p>
                        <p id="overlay-height">Height: </p>
                        <p id="overlay-weight">Weight: </p>
                    </div>
                    <div id="stats-content" class="content-section">
                        <!-- Stats content will be dynamically generated -->
                    </div>
                    <div id="evo-chain-content" class="content-section">
                        <p>Loading evolution chain...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/api.js"></script>
    <script src="./js/functions.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
